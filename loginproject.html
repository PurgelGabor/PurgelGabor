<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in Portfolio</title>
    <link rel="shortcut icon" href="loginicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="loginproject.css">
  </head>
  <body>

    <div class="first-container container text-center">
        <div class="row">
            <div class="col-12">
                <div class="login-container">
                    <form class="form-box">
                        <h3>Login</h3>
                        <div class="login-input">
                            <input type="text" name="Username" id="username" placeholder="Username" required>
                            <i class=" my-icons bi bi-person"></i>
                           
                        </div>
                        <div class="login-input">
                            <input type="password" name="Password" id="password" placeholder="Password" required>
                            <i class=" my-icons bi bi-lock"></i>
                            
                        </div>
                        <div class="remember-me">
                            <label for="">Remember me<input required type="checkbox" name="rememberme" id="rememberme"></label>
                            <a href="">Forgot password?</a>
                        </div>
                        <div class="login-button">
                            <button type="submit" class="btn" id="button">Login</button>
                        </div>
                        <div class="register-box">
                            <p>Don't have an account?<a href="">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="loginproject.js"></script>
  </body>
</html>
